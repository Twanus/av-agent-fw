name: Secure Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: "0 0 * * 0" # Elke zondag om middernacht

jobs:
  security-checks:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v3
      # Dependencies check
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety
          
      # Check for vulnerable dependencies
      - name: Check for vulnerable dependencies
        run: safety scan

      - name: Log in to Safety (non-interactive)
        run: safety auth login --token $SAFETY_API_TOKEN
        env:
          SAFETY_API_TOKEN: ${{ secrets.SAFETY_API_TOKEN }}

      # Code linting
      - name: Lint with Flake8
        run: |
          pip install flake8
          flake8 .
      # Static Application Security Testing (SAST) with Bandit
      - name: Bandit Scan
        run: |
          pip install bandit
          bandit -r .
      # Secrets check
      - name: Secrets Check
        run: |
          git secrets --scan -r .

  weekly-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Weekly Bandit Scan
        run: |
          pip install bandit
          bandit -r .
