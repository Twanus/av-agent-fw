name: Secure Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: "0 0 * * 0" # Every Sunday at midnight

jobs:
  security-checks:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v3

      # Install dependencies
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety flake8 bandit git-secrets

      # Authenticate Safety
      - name: Authenticate Safety
        env:
          SAFETY_API_TOKEN: ${{ secrets.SAFETY_API_TOKEN }}
        run: |
          safety auth login --token $SAFETY_API_TOKEN

      # Check for vulnerable dependencies
      - name: Check for vulnerable dependencies
        run: safety check

      # Code linting
      - name: Lint with Flake8
        run: flake8 .

      # Static Application Security Testing (SAST) with Bandit
      - name: Bandit Scan
        run: bandit -r .

      # Secrets check
      - name: Secrets Check
        run: git secrets --scan -r .

  weekly-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Bandit
        run: |
          python -m pip install --upgrade pip
          pip install bandit

      - name: Weekly Bandit Scan
        run: bandit -r .